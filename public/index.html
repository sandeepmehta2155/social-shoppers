    <!-- <script src="js/scripts.js "></script> -->
    <script>
        $("#loginForm").validate({
            rules: {
                loginEmail: {
                    required: true,
                    email: true, //for validate email
                    maxlength: 150,
                    minlength: 6,
                },
                loginPassword: {
                    required: true,
                    maxlength: 20,
                    minlength: 8,
                },
            },
        });

        //search focus show
        function searchBox() {
            var x = document.getElementById("text").value;
            var y = document.getElementById("keyword-searcher");
            if (x.length > 0) {
                y.style.display = "block";
            } else {
                y.style.display = "none";
            }
        }

        document.getElementById("text").addEventListener("onkeyup", function () {
            searchBox();
        });
        var text = document.getElementById("text");
        if (text) {
            text.addEventListener("onkeyup", function () {
                searchBox();
            })
        };
        var button = $('#text')[0];
        var elem = $('#keyword-searcher')[0];

        $(document).on('click', function (e) {
            if ($(e.target).closest(elem).length === 0) {
                $(elem).hide();
            }
        });

        $(document).on('keydown', function (e) {
            if (e.keyCode === 27) { // ESC
                $(elem).hide();
            }
        });
        //counter js
        var isAlreadyRun = false;

        $(window).scroll(function () {

            $('.counter-show').each(function (i) {

                var bottom_of_object = $(this).position().top + $(this).outerHeight() / 2;
                var bottom_of_window = $(window).scrollTop() + $(window).height();


                if (bottom_of_window > (bottom_of_object + 20)) {
                    if (!isAlreadyRun) {
                        $('.count-number').each(function () {

                            $(this).prop('Counter', 0).animate({
                                Counter: $(this).text()
                            }, {
                                duration: 3500,
                                easing: 'swing',
                                step: function (now) {
                                    $(this).text(Math.ceil(now));
                                }
                            });
                        });
                    }
                    isAlreadyRun = true;
                }
            });

        });
    </script>
    <script>
        (function ($) {
            $(document).ready(function () {
                //mobile menu click
                $("header .navbar-toggler").click(function () {
                    $(this).toggleClass("current");
                    $("body").toggleClass("openMenu");
                });

                //fixed-header on scroll
                $(window).scroll(function () {
                    if ($(this).scrollTop() > 70) {
                        $(".main-header").addClass("fixed");
                    } else {
                        $(".main-header").removeClass("fixed");
                    }
                });
                //mobile menu click
                $(".member-row .navbar-toggler").click(function () {
                    $(this).toggleClass("expanded");
                    $(".member-right-col").toggleClass("expanded");
                });
                //matchHeight
                $(".product-item").matchHeight();

                //aos
                AOS.init({
                    once: true, // this one if you want to load animation once else you can remove it,
                    disable: "mobile",
                });


                //swiper banner
                var swiper = new Swiper(".hero-banner", {
                    cssMode: true,
                    pagination: {
                        el: ".swiper-pagination",
                    },
                    mousewheel: true,
                    keyboard: true,
                    // autoplay: {
                    //     delay: 2500,
                    //     disableOnInteraction: false,
                    // },
                });

                //client-logos
                var swiper = new Swiper(".client-logos", {
                    freeMode: true,
                    spaceBetween: 30,
                    breakpoints: {
                        640: {
                            slidesPerView: 3,
                        },
                        768: {
                            slidesPerView: 4,
                        },
                        1024: {
                            slidesPerView: 5,
                        },
                    },
                    navigation: {
                        nextEl: ".swiper-button-next",
                        prevEl: ".swiper-button-prev",
                    },
                    autoplay: {
                        delay: 2000,
                    },
                });

                //product-ref
                var swiper = new Swiper(".product-ref", {
                    freeMode: true,
                    spaceBetween: 30,
                    navigation: {
                        nextEl: ".swiper-button-next",
                        prevEl: ".swiper-button-prev",
                    },
                    breakpoints: {
                        640: {
                            slidesPerView: 3,
                        },
                        768: {
                            slidesPerView: 4,
                        },
                        1024: {
                            slidesPerView: 5,
                        },
                    },
                });

                //testimonials-slider
                var swiper = new Swiper(".testimonials-slider", {
                    freeMode: true,
                    navigation: {
                        nextEl: ".swiper-button-next",
                        prevEl: ".swiper-button-prev",
                    },
                    pagination: {
                        el: ".swiper-pagination",
                        clickable: true,
                    },
                    breakpoints: {
                        640: {
                            slidesPerView: 1,
                            spaceBetween: 30,
                        },
                        768: {
                            slidesPerView: 2,
                            spaceBetween: 50,
                        },
                        1024: {
                            slidesPerView: 3,
                            spaceBetween: 100,
                        },
                    },
                    mousewheel: false,
                    keyboard: true,
                });

                //typewriter js
                var typed = new Typed(".input", {
                    strings: ["Friends", "Family", "Partner", "Colleagues"],
                    typeSpeed: 200,
                    backSpeed: 100,
                    loop: true,
                });
            });
        })(jQuery);
    </script>
